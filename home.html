<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- css -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- tailwind and daysiUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <!-- available balance -->
                    <div class="stats shadow">
                        <div class="stat">
                            <div class="stat-value">89,400</div>
                            <div class="stat-desc">Available Balance</div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <!-- user action button -->
                    <div>
                        <button class="btn btn-lg">Add Money</button>
                        <button class="btn btn-lg">Cash Out</button>
                    </div>
                    <div class="divider"></div>
                    <!-- add money start -->
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                        <div class="form-control">
                            <label class="label">
                            <span class="label-text text-[16px] font-medium">Phone Number</span>
                            </label>
                            <input type="text" placeholder="Your Phone Number" id="phone-number" class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                            <label class="label">
                            <span class="label-text text-[16px] font-medium">Pin</span>
                            </label>
                            <input type="password" placeholder="Your Pin" id="pin-number" class="input input-bordered" required />
                            <label class="label">
                            <a href="#" class="label-text-alt link link-hover">Forgot pin?</a>
                            </label>
                        </div>
                        <div class="form-control mt-6">
                            <button id="button-login" class="btn btn-primary text-xl font-semibold">Login</button>
                        </div>
                        </form>
                    </div>
                    <!-- add money end -->
                </div>
            </div>
        </div>
    </main>

    <script src="JS/home.js"></script>
</body>
</html>
